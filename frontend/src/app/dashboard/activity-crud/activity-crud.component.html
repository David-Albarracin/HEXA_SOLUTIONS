<form [formGroup]="actividadForm" (ngSubmit)="submit()">
    <div class="d-flex flex-column justify-content-between align-items-center w-100">
        
        <mat-form-field class="w-100">
            <mat-label>Nombre de la Actividad</mat-label>
            <input formControlName="nombre" matInput placeholder="Nombre de la actividad" required>
            <button mat-icon-button matSuffix>
                <mat-icon>task</mat-icon>
            </button>
            <mat-error *ngIf="actividadForm.get('nombre')?.hasError('required')">
                El nombre es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
            <mat-label>ID del Proyecto</mat-label>
            <input formControlName="proyecto_id" matInput placeholder="ID del proyecto">
            <button mat-icon-button matSuffix>
                <mat-icon>folder</mat-icon>
            </button>
            <mat-error *ngIf="actividadForm.get('proyecto_id')?.hasError('required')">
                El proyecto es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
            <mat-label>ID del Estado</mat-label>
            <input formControlName="estado_id" matInput placeholder="ID del estado" required>
            <button mat-icon-button matSuffix>
                <mat-icon>flag</mat-icon>
            </button>
            <mat-error *ngIf="actividadForm.get('estado_id')?.hasError('required')">
                El estado es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <button [disabled]="!actividadForm.valid" class="mt-3 mb-2" type="submit" mat-flat-button>
            Continuar
            <mat-icon fontIcon="save"></mat-icon>
        </button>
    
    </div>
</form>
